<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Header</div>
    <div class="sidebar">
      <div class="dashboard">
        <img src="./img/dashboard.svg" alt="Dashboard" />
        <p>Dashboard</p>
      </div>
      <div class="userInfo">
        <div id="home">
          <img src="./img/home-circle.svg" alt="Home" />
          <p>Home</p>
        </div>
        <div id="profile">
          <img src="./img/face-man-profile.svg" alt="profile" />
          <p>Profile</p>
        </div>
        <div id="message">
          <img src="./img/message.svg" alt="message" />
          <p>Message</p>
        </div>
        <div id="history">
          <img src="./img/history.svg" alt="History" />
          <p>History</p>
        </div>
        <div id="community">
          <img src="./img/community.svg" alt="community" />
          <p>Comminity</p>
        </div>
      </div>

      <div class="userSupport">
        <div id="setting">
            <img src="./img/setting.svg" alt="setting">
            <p>Setting</p>
        </div>
        <div id="support">
            <img src="./img/support.svg" alt="support">
            <p>Support</p>
        </div>
      </div>
    </div>
    <div class="main">Main</div>
  </body>
</html>
